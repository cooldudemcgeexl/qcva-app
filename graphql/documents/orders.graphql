query getOrderCount($where: OrderWhereInput) {
  aggregateOrder(where: $where) {
    _count {
      _all
    }
  }
}

query getOrders(
  $where: OrderWhereInput
  $skip: Int
  $take: Int = 10
  $orderBy: [OrderOrderByWithRelationInput!]
) {
  orders(where: $where, skip: $skip, take: $take, orderBy: $orderBy) {
    ...OrderTableFields
  }
}

fragment OrderTableFields on Order {
  id
  orderItems {
    orderType
  }
  customer {
    firstName
    lastName
  }
  orderDate
  orderTotal
  closed
}
