query getCustomer($where: CustomerWhereUniqueInput!) {
  getCustomer(where: $where) {
    ...CustomerFields
  }
}

query getCustomers($where: CustomerWhereInput) {
  customers(where: $where) {
    ...CustomerFields
  }
}

fragment CustomerFields on Customer {
  firstName
  lastName
  address
  city
  state
  zip
  phone
  email
}
